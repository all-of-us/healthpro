security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            id: App\Security\UserProvider
    firewalls:
        dev:
            pattern: ^/(s\/)?(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\GoogleGroupsAuthenticator

    # Note: The *first* access control that matches will be used
    access_control:
        - { path: ^/(login|logout|keepalive|client-timeout|agree|timeout), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/cron/.*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin($|\/).*, roles: ROLE_ADMIN }
        - { path: ^/problem($|\/).*, roles: ROLE_DV_ADMIN }
        - { path: ^/settings($|\/), roles: [ROLE_USER, ROLE_ADMIN, ROLE_AWARDEE, ROLE_DV_ADMIN, ROLE_BIOBANK, ROLE_SCRIPPS, ROLE_AWARDEE_SCRIPPS] }
        - { path: ^/site($|\/), roles: [ROLE_USER, ROLE_AWARDEE] }
        - { path: ^/help/.*, roles: [ROLE_USER, ROLE_ADMIN, ROLE_AWARDEE, ROLE_DV_ADMIN, ROLE_BIOBANK, ROLE_SCRIPPS, ROLE_AWARDEE_SCRIPPS] }
        - { path: ^/workqueue($|\/).*, roles: [ROLE_USER, ROLE_AWARDEE] }
        - { path: ^/biobank\/\w+\/(order|quanum-order)\/\w+$, roles: [ROLE_AWARDEE, ROLE_BIOBANK, ROLE_SCRIPPS] }
        - { path: ^/biobank($|\/), roles: [ROLE_BIOBANK, ROLE_SCRIPPS] }
        - { path: ^/access/manage($|\/).*, roles: ROLE_MANAGE_USERS }
        - { path: ^/.*\S$, roles: ROLE_USER }
